<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#ffffff" rx="4"/>

  <!-- Icon - Medical Cross with Skin Care Symbol -->
  <g transform="translate(15, 15)">
    <!-- Outer Circle -->
    <circle cx="25" cy="25" r="24" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>

    <!-- Inner Medical Cross -->
    <path d="M 25 10 L 25 40 M 10 25 L 40 25" stroke="white" stroke-width="5" stroke-linecap="round"/>

    <!-- Skin care sparkles -->
    <circle cx="18" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="32" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="18" cy="32" r="2" fill="white" opacity="0.8"/>
    <circle cx="32" cy="32" r="2" fill="white" opacity="0.8"/>
  </g>

  <!-- Text - Skinspire -->
  <g transform="translate(70, 0)">
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
      Skinspire
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
      Clinic Management
    </text>
  </g>
</svg>
