<!DOCTYPE html>
<html>
<head>
    <title>Reverse Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-6">
                <i class="fas fa-exchange-alt text-4xl text-orange-500 mb-3"></i>
                <h2 class="text-xl font-bold text-gray-900">Reverse Payment</h2>
                <p class="text-sm text-gray-600 mt-2">Payment: {{ payment.reference_no }}</p>
                <p class="text-sm text-gray-600">Amount: <span class="font-semibold text-red-600">â‚¹{{ "%.2f"|format(payment.amount) }}</span></p>
            </div>

            <!-- Form -->
            <form method="POST" action="{{ url_for('supplier_views.reverse_payment', payment_id=payment.payment_id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <!-- Money Status Choice -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Was money transferred to supplier?</label>

                    <div class="space-y-2">
                        <label class="flex items-center p-3 border rounded cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="create_advance" value="no" checked class="mr-3">
                            <div>
                                <span class="font-medium">No</span>
                                <p class="text-xs text-gray-600">Simple reversal</p>
                            </div>
                        </label>

                        <label class="flex items-center p-3 border rounded cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="create_advance" value="yes" class="mr-3">
                            <div>
                                <span class="font-medium">Yes</span>
                                <p class="text-xs text-gray-600">Create supplier advance</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Reason -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason (required)</label>
                    <textarea
                        name="reversal_reason"
                        rows="2"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter reversal reason..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex gap-2">
                    <a href="{{ url_for('universal_views.universal_detail_view', entity_type='supplier_payments', item_id=payment.payment_id) }}"
                       class="flex-1 px-4 py-2 text-center border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Reverse Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
