<!DOCTYPE html>
<html>
<head>
    <title>Approve/Reject Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-6">
                <i class="fas fa-check-circle text-4xl text-blue-500 mb-3"></i>
                <h2 class="text-xl font-bold text-gray-900">Approve/Reject Payment</h2>
                <p class="text-sm text-gray-600 mt-2">Payment: {{ payment.reference_no }}</p>
                <p class="text-sm text-gray-600">Supplier: {{ payment.supplier_name }}</p>
                <p class="text-sm text-gray-600">Amount: <span class="font-semibold text-green-600">â‚¹{{ "%.2f"|format(payment.amount) }}</span></p>
            </div>

            <!-- Form -->
            <form method="POST" action="{{ url_for('supplier_views.approve_payment', payment_id=payment.payment_id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <!-- Notes -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes (optional)</label>
                    <textarea
                        name="notes"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter approval/rejection notes..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex gap-2">
                    <a href="{{ url_for('universal_views.universal_detail_view', entity_type='supplier_payments', item_id=payment.payment_id) }}"
                       class="flex-1 px-4 py-2 text-center border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            name="action"
                            value="reject"
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        <i class="fas fa-times mr-1"></i> Reject
                    </button>
                    <button type="submit"
                            name="action"
                            value="approve"
                            class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                        <i class="fas fa-check mr-1"></i> Approve
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
