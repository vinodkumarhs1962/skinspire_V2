<!-- app/templates/errors/404.html -->
{% extends "layouts/base.html" %}

{% block title %}Page Not Found - Skinspire Clinic{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full text-center">
        <h1 class="text-9xl font-bold text-blue-600">404</h1>
        <h2 class="text-2xl font-semibold text-gray-900 mt-4">Page Not Found</h2>
        <p class="text-gray-600 mt-2">The page you're looking for doesn't exist or has been moved.</p>
        <div class="mt-6">
            <a href="{{ url_for('auth_views.login') }}" class="text-blue-600 hover:text-blue-800">Return to login</a>
        </div>
    </div>
</div>
{% endblock %}
